<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Basic document flow</title>

    <style>
        body {
            width: 500px;
            /* 下面这句话竟然能居中 */
            margin: 0 auto;
        }

        p {
            background: aqua;
            border: 3px solid blue;
            padding: 10px;
            margin: 10px;
        }

        span {
            background: red;
            border: 1px solid black;
        }

        .positioned {
            /* 
            static 默认的，还按正常的流进行布局
            relative 需要有 top, bottom, left, and right 配合使用。在正常的流式布局中应该偏移的位置，元素任然在流中
            absolute 元素脱离了正常的流，不会影响其它流的布局，比如弹窗菜单
             */
            position: static;
            top: 30px;
            left: 30px;
            background: yellow;
        }
    </style>
</head>

<body>
    <h1>Web布局方式</h1>

    <p>我是一个 p 标签</p>

    <p class="positioned">我也是一个 p 标签</p>

    <p>我还是一个 p 标签</p>

    <p >我是 p <span>我是 span 标签</span> and <span>我是 span 标签</span> 哈哈</p>
    <img src="http://imgm.gmw.cn/attachement/jpg/site215/20190718/2523019706032213962.jpg" alt="">

</body>

</html>
